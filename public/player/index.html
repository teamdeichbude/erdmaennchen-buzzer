<head>

    <script src="playerUI.js"></script>

<body>
    <div class="layoutwrapper">

        <div id="header">
            <h1>Stokstaartje Buzzer</h1>
        </div>

        <div id="content">
            <div class="startscreenstep show">
                <input type="text" id="teamname" />
                <button id="submit">submit name</button>
            </div>
            <div class="startscreenstep " style="display: none;">
                <select id="sound" name="select sound">
                    <option value="määp">Määp</option>
                    <option value="mööp">Mööp</option>
                    <option value="boop">Boop</option>
                    <option value="puff">Puff</option>
                </select>

                <button id="buzz">buzz</button>
            </div>
        </div>
    </div>
</body>
