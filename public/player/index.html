<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player CLient</title>
    <script src="../thirdparty/jquery-3.4.1.min.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="playerUI.js"></script>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div id="playerview" class="layoutwrapper">
        <div id="header">
            <h1>Stokstaartje Buzzer</h1>
        </div>

        <div id="content">
            <div id="step-name" class="startscreenstep show">
                <input type="text" id="teamname" placeholder="Wie heißt du?"/>
                <button disabled id="step-name-button">That's my name!</button>
            </div>

            <div id="step-sound" class="startscreenstep">
                <div id="sound-grid">
                    <input type="radio" name="sound" id="sound1" value="sound1"><label for="sound1">Määp</label>
                    <input type="radio" name="sound" id="sound2" value="sound2"><label for="sound2">Hupe</label>
                    <input type="radio" name="sound" id="sound3" value="sound3"><label for="sound3">Oink</label>
                    <input type="radio" name="sound" id="sound4" value="sound4"><label for="sound4">Sound</label>
                    <input type="radio" name="sound" id="sound5" value="sound5"><label for="sound5">Ring</label>
                    <input type="radio" name="sound" id="sound6" value="sound6"><label for="sound6">Tuuuut</label>
                </div>
            
                <button id="step-sound-button">Select buzz sound</button>
            </div>

            <div id="step-play" class="startscreenstep">
                <button id="buzz">buzz</button>
            </div>
        </div>
    </div>
</body>

</html>
