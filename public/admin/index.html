<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stokstaartjes Buzzer - Spielleiter</title>
    <script src="../thirdparty/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/soundRegistry.js"></script>
    <script src="admin.js"></script>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body id="adminview">
<div id="header">
    <h1>Spielleiter Dashboard</h1>
</div>

<div id="content">
    <div id="playerlist">
        <h2>Verbundene Spieler: <span id="playerCount">0</span></h2>
        <ul id="allPlayersList">
        </ul>
    </div>

    <div id="control">
        <h3>Einstellungen</h3>
        <form id="preferences">
            <div class="radioGroup">
                <input type="radio" name="buzzerType" id="buzzerTypeBuzzer" checked value="buzzerTypeBuzzer"/>
                <label for="buzzerTypeBuzzer">Buzzer</label>
                <input type="radio" name="buzzerType" id="buzzerTypeText" value="buzzerTypeText"/>
                <label for="buzzerTypeText">Texteingabe</label>
            </div>
            <div class="checkbox" id="singleBuzzerPreference">
                <input type="checkbox" id="singleBuzzer"/>
                <label for="singleBuzzer">Nur einen Buzzer erlauben</label>
            </div>
        </form>
        <button id="activate" class="activate">Buzzer freischalten</button>
        <ol id="buzzerOrder">
        </ol>
    </div>
</div>

</body>

</html>
