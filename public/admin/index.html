<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Client</title>
    <script src="../thirdparty/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="admin.js"></script>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body id="adminview">
    <div id="header">
        <h1>Admin dashboard</h1>
    </div>

    <div id="content" class="show">
        <div id="playerlist">
            <h2>Connected players</h2>
            <ul id="allPlayersList">
            </ul>
        </div>

        <div id="control">
            <button id="activate">Activate Buzzers</button>
            <div class="checkbox">
                <input type="checkbox" id="singleBuzzer" />
                <label for="singleBuzzer">Nur einen Buzzer erlauben</label>
            </div>
            <ol id="buzzerOrder">
            </ol>
        </div>
    </div>

</body>

</html>
